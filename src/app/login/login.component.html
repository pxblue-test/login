<div class="page-wrap">
	<mat-card class="container">
		<img src="https://image.ibb.co/nuN8Re/12.jpg" alt="Company or Product Logo" class="logo" />
		<form [formGroup]="loginForm">
			<mat-form-field>
				<input matInput placeholder="Email Address" formControlName="email" type="email" required>
			</mat-form-field>
			<mat-form-field>
				<input matInput type="password" placeholder="Password" formControlName="password" required>
			</mat-form-field>
			<div class="flex-center">
				<mat-checkbox formControlName="remember">Remember Me</mat-checkbox>
				<button [disabled]="!loginForm.valid" mat-button color="primary" (click)="login()">Log In</button>
			</div>
		</form>
		<br/>
		<br/>
		<img src="https://image.ibb.co/kzkCme/Logo_Samples2_91_min.jpg" alt="Cybersecurity Badge" class="badge-logo">
		<div class="text-center mat-typography">
			<h4>
				By logging in you agree to our
				<br/>

				<a href="">Terms and Conditions</a> and
				<a href="">Privacy Policy</a>

			</h4>

		</div>
	</mat-card>

</div>
